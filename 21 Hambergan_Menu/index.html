<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">

        <header>
            <img class="logo" src="./foodie hamburger logo.png" alt="foodie hamburger logo">
            <nav class="nav-bar ">
                <img class="close-icon" src="./Vector 3.svg" alt="">
                <a href="#Top">Top Picks</a>
                <a href="#Whopper">Whopper</a>
                <a href="#Stunner">Stunner Menu</a>
                <a href="#New">New Foodie Collection</a>
                <a href="#Deal">Deal of the Day</a>
            </nav>
            <div hidden class="hamburgn-menu">
                <img src="./Group 3.png" alt="">
            </div>
        </header>
        <main>
            <div class="container">
                <img src="./Group 2.svg" alt="">
                <h1 id="Top">Top Picks</h1>
                <img src="./peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="">
                <h1 id="Whopper">Whopper</h1>
                <img src="./enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="">
                <h1 id="Stunner">Stunner Menu</h1>
                <img src="./jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg " alt="">
                <h1 id="New">New Foodie Collection</h1>
                <img src="./john-fornander-VedLcUfLi74-unsplash 1.svg" alt="">
                <h1 id="Deal">Deal of the Day</h1>
                <img src="./sk-CK6tjAIMJWM-unsplash (1) 1.svg " alt="">

            </div>

        </main>
        <footer>
            <h2><a class="gototop" id="#" href="#">Go To Top</a></h2>
            <p>Made with ❤️ by Yash Landge </p>
        </footer>
    </div>
</body>

</html>
